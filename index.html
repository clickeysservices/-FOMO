<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Glowing Text</title>
<style>
  body {
    background: #000; /* black background for glow effect */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .glow-text {
    font-family: 'Courier New', Courier, monospace;
    font-size: 3rem;
    color: #ff0000;
    text-shadow:
      0 0 5px #ff0000,
      0 0 10px #ff0000,
      0 0 20px #ff0000,
      0 0 40px #ff0000,
      0 0 80px #ff0000;
    animation: pulseGlow 2s infinite alternate;
    user-select: none; /* so text can't be selected easily */
  }

  @keyframes pulseGlow {
    0% {
      text-shadow:
        0 0 5px #ff0000,
        0 0 10px #ff0000,
        0 0 20px #ff0000,
        0 0 40px #ff0000,
        0 0 80px #ff0000;
      color: #ff0000;
    }
    100% {
      text-shadow:
        0 0 10px #ff3333,
        0 0 20px #ff3333,
        0 0 30px #ff3333,
        0 0 50px #ff3333,
        0 0 100px #ff3333;
      color: #ff3333;
    }
  }
</style>
</head>
<body>
  <div class="glow-text">
    üíª TYPE Z_MENU IN COMMENTS FOR MENU 10$ üñ•Ô∏è
  </div>
</body>
</html>
